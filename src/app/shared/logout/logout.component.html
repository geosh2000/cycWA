<!-- Modal -->
<div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="logOutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="logOutModalLabel">Logout</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body text-center" *ngIf="loading['lout']">
                <h1>Logging out</h1>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" [disabled]="loading['lout']">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="confirmLO() " [disabled]="loading['lout']">Cerrar Sesión</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm Modal -->
<div class="modal fade" id="logOutConfirmModal" tabindex="-1" role="dialog" aria-labelledby="logOutConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="logOutModalLabel">Logout</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <h5 class="text-center">¡Hasta Pronto!</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" [disabled]="loading['lout']">Cerrar</button>
            </div>
        </div>
    </div>
</div>
