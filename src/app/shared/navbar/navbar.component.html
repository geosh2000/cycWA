<mat-toolbar color="primary">
    <mat-toolbar-row>

        <button mat-icon-button [routerLink]="[_wa.lastUrl]" aria-label="Example icon-button with a menu" *ngIf="_init.currentUser && isChat(_route.url)">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span>{{ _wa.title }}</span>
        <span class="example-spacer"></span>
        <mat-icon class="text-success" aria-hidden="false" aria-label="Example heart icon" (click)="logout()" *ngIf="_token.token">person</mat-icon>
        <mat-icon class="" aria-hidden="false" aria-label="Example delete icon" (click)="login()" *ngIf="!_token.token">person_outline</mat-icon>
        <mat-icon [matMenuTriggerFor]="moreConv" *ngIf="_token.token && isChat(_route.url)">more_vert</mat-icon>
        <mat-icon [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="_init.currentUser && !isChat(_route.url)">more_vert</mat-icon>



    </mat-toolbar-row>
</mat-toolbar>

<mat-progress-bar *ngIf="_wa.loading" mode="buffer"></mat-progress-bar>

<mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/app']">
        <mat-icon>speaker_notes</mat-icon>
        <span>Mis Conversaciones</span>
    </button>
    <button mat-menu-item [routerLink]="['/app',0]">
        <mat-icon>speaker_notes_off</mat-icon>
        <span>Conversacioens sin asignar</span>
    </button>
    <button mat-menu-item [routerLink]="['/app',1]">
        <mat-icon>all_inbox</mat-icon>
        <span>Todas las conversaciones</span>
    </button>
</mat-menu>

<mat-menu #moreConv="matMenu">
    <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>Info Cliente</span>
    </button>
    <button mat-menu-item>
        <mat-icon>sync_alt</mat-icon>
        <span>Reasignar</span>
    </button>
    <button mat-menu-item>
        <mat-icon>unsubscribe</mat-icon>
        <span>Cerrar Ticket</span>
    </button>
</mat-menu>
